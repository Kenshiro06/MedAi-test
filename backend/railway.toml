# Railway Configuration - Nixpacks Build
[build]
builder = "NIXPACKS"
nixpacksConfigPath = "nixpacks.json"

[deploy]
startCommand = "python malaria_api_gradcam.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[variables]
PYTHON_UNBUFFERED = "1"
FLASK_ENV = "production"
PORT = "8080"