# Nixpacks configuration for Railway deployment
# Python Flask API with proper pip setup

[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "python310Packages.setuptools"]

[phases.install]
cmds = ["python3 -m pip install --upgrade pip", "python3 -m pip install -r requirements.txt"]

[start]
cmd = "python3 malaria_api_gradcam.py"


