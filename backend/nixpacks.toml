[phases.setup]
nixPkgs = ['python310', 'python310Packages.pip']
aptPkgs = ['python3', 'python3-pip', 'python3-dev', 'build-essential']

[phases.install]
cmds = ['python3 -m pip install --upgrade pip', 'python3 -m pip install -r requirements.txt']

[phases.build]
cmds = ['echo "Build complete - Python app ready"']

[start]
cmd = 'python3 malaria_api_gradcam.py'

[variables]
PYTHON_UNBUFFERED = "1"
FLASK_ENV = "production"